<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css" type="text/css" media='screen and (min-width: 320px) and (max-width: 767px)'>
  <title>Grid Assignment</title>
</head>

<body>
  <main class="margin-auto">
    <div class="about-property flex justify-between align-end">
      <div class="left">
        <h1>Adaaran Club Rannalhi, Maldives, Water Bungalows</h1>
        <p class="city underline pointer mt-10">Maldives</p>
      </div>
      <div class="right flex gap-30">
        <p class="underline pointer share flex align-center gap-8">

          <!-- Share Icon -->
          <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="presentation" focusable="false" style="display: block; fill: none; height: 16px; width: 16px; stroke: currentcolor; stroke-width: 2; overflow: visible;">
            <g fill="none">
              <path d="M27 18v9a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-9"></path>
              <path d="M16 3v23V3z"></path>
              <path d="M6 13l9.293-9.293a1 1 0 0 1 1.414 0L26 13"></path>
            </g>
          </svg>

          Share
        </p>

        <p class="underline pointer save flex align-center gap-8">
          <span><i class="fa-regular fa-heart"></i></span>
          Save
        </p>
      </div>
    </div>

    <section class="grid-gallery grid">

      <div class="row-1 relative">

        <li class="img img-1"></li>

      </div>

      <div class="row-2 grid align-between relative">

        <li class="img img-2"></li>

        <li class="img img-3"></li>

      </div>

      <div class="row-3 grid align-between relative">

        <li class="img img-4"></li>

        <li class="img img-5"></li>

      </div>

    </section>

    <section class="amenities grid">
      <div class="overview flex justify-between align-center">

        <div class="">
          <h2>Dome hosted by Dorothy</h2>
          <p>6 guests • 1 bedroom • 1 bed • 1 bathroom</p>
        </div>

        <img src="Images/graphic-8.webp" class="graphic" alt="">

      </div>

      <div class="form">

      </div>
    </section>


  </main>


  <!-- Font Awesome Script -->
  <script src="https://kit.fontawesome.com/c5f7035045.js" crossorigin="anonymous">
  </script>

</body>

</html>
