<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css" type="text/css" media='screen and (min-width: 320px) and (max-width: 767px)'>
  <title>Grid Assignment</title>
</head>

<body>
  <main class="margin-auto">
    <div class="about-property flex justify-between align-end">
      <div class="left">
        <h1>Adaaran Club Rannalhi, Maldives, Water Bungalows</h1>
        <p class="city underline pointer mt-10">Maldives</p>
      </div>
      <div class="right flex gap-30">
        <p class="underline pointer share flex align-center gap-8">
          <i class="fa-solid fa-arrow-up-from-bracket"></i>
          Share
        </p>

        <p class="underline pointer save flex align-center gap-8">
          <span><i class="fa-regular fa-heart"></i></span>
          Save
        </p>
      </div>
    </div>

    <section class="grid-gallery grid relative">

      <div class="row-1">

        <ul>
          <li class="img img-1"></li>
        </ul>

      </div>

      <div class="row-2 grid align-between">

        <ul>
          <li class="img img-2"></li>
        </ul>

        <ul>
          <li class="img img-3"></li>
        </ul>

      </div>

      <div class="row-3 grid align-between">

        <ul>
          <li class="img img-4"></li>
        </ul>

        <ul>
          <li class="img img-5"></li>
        </ul>

      </div>
      <a href="#" class="show-more-btn pointer flex align-center justify-between gap-8">

        <!-- btn icon -->
        <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="presentation" focusable="false" style="display: block; height: 16px; width: 16px; fill: currentcolor;">
          <path
            d="m3 11.5a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm5 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm5 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm-10-5a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm5 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm5 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm-10-5a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm5 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm5 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3z"
            fill-rule="evenodd"></path>
        </svg>

        <span>Show all photos</span>

      </a>

    </section>

    <section class="amenities grid">
      <div class="overview flex justify-between align-center">

        <div class="">
          <h2>Dome hosted by Dorothy</h2>
          <p>6 guests • 1 bedroom • 1 bed • 1 bathroom</p>
        </div>

        <img src="Images/graphic-8.webp" class="graphic pointer" alt="">

      </div>

      <div class="form">

      </div>
    </section>


  </main>


  <!-- Font Awesome Script -->
  <script src="https://kit.fontawesome.com/c5f7035045.js" crossorigin="anonymous">
  </script>

</body>

</html>
